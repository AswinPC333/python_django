{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="task" class="form-control" placeholder="task name">
                </div>
                <div class="form-group">
                    <input type="text" name="priority" class="form-control" placeholder="priority">
                </div>
                <div class="form-group">
                    <input type="date" name="date" class="form-control" placeholder="task date ">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h4><b>Task to be completed</b></h4>
            {% for i in task %}
            <div class="shadow card mb-3">
                <div class="card-body">
                    <div class="card-title">
                        <h5>{{i.name}}</h5>
                        <p><b>
                            {{i.priority}}
                        </b></p>
                        <p><b>
                            {{i.date}}
                        </b></p>

                        <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                        <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                    </div>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>





{% endblock %}
